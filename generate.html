<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AJLB Generator - Generating</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #a8edea, #fed6e3);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 50px 20px;
    text-align: center;
}

h1 {
    font-size: 2.5rem;
    color: #333;
}

#loading {
    font-size: 1.5rem;
    color: #555;
    margin-top: 30px;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}

pre {
    display: none;
    text-align: left;
    background-color: rgba(255,255,255,0.8);
    padding: 20px;
    border-radius: 10px;
    overflow-x: auto;
    white-space: pre-wrap;
    max-width: 90%;
    margin-top: 20px;
}

button {
    padding: 12px 20px;
    margin-top: 20px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    background-color: #fff;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
}
button:hover {
    transform: translateY(-2px);
    box-shadow: 2px 4px 12px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<h1>AJLB Generator</h1>
<div id="loading">Generating your AJLB...</div>
<pre id="output"></pre>
<button id="backBtn" style="display:none;" onclick="location.href='ajlb.html'">Back</button>

<script>
// Get statistic and color from localStorage
let selectedStat = localStorage.getItem('selectedStat') || 'mine_block';
let selectedColor = localStorage.getItem('selectedColor') || '&#E67E22';
let statKind = localStorage.getItem('statKind') || 'statistic';

// Convert '&#RRGGBB' into '#RRGGBB' for applying as CSS color
function ampHexToCss(hex){
    if(!hex) return '#E67E22';
    return hex.replace('&#', '#');
}

// Simulate generating delay
setTimeout(() => {
    document.getElementById('loading').style.display = 'none';
    const outputEl = document.getElementById('output');
    outputEl.style.display = 'block';

    // Apply chosen color to headings and output preview
    const cssColor = ampHexToCss(selectedColor);
    try { document.querySelector('h1').style.color = cssColor; } catch(e){}
    outputEl.style.color = cssColor;

    // Build the AJLB output dynamically (Minecraft-format placeholders remain in text)
    let textOutput = `${selectedColor}&l=&#D35400&l= ${selectedColor}&lP${selectedColor}&ll${selectedColor}&la${selectedColor}&ly${selectedColor}&le${selectedColor}&lr ${selectedColor}&lT${selectedColor}&lo${selectedColor}&lp${selectedColor}&ll${selectedColor}&li${selectedColor}&ls${selectedColor}&lt\n\n`;
    textOutput += `&7(Based on ${selectedStat})\n\n`;

    if(statKind === 'statistic'){
        // Top 10 ranks
        for(let i=1; i<=10; i++){
            textOutput += `${selectedColor}#${i} &f%ajlb_lb_statistic_${selectedStat}_${i}_alltime_name% &7» &#FFA94D%ajlb_lb_statistic_${selectedStat}_${i}_alltime_value%\n`;
        }

        textOutput += `\n&7\n&fYour current rank &7» &#FFB366%ajlb_position_statistic_${selectedStat}_alltime%`;
    } else if(statKind === 'vault'){
        // Build AJLB-style leaderboard for vault economy placeholders
        // Use a friendly label
        const displayLabel = 'economy balance';
        // Top 10 ranks using ajlb_lb_vault_... placeholders
        for(let i=1; i<=10; i++){
            textOutput += `${selectedColor}#${i} &f%ajlb_lb_${selectedStat}_${i}_alltime_name% &7» &#FFA94D%ajlb_lb_${selectedStat}_${i}_alltime_value%\n`;
        }

        textOutput += `\n&7\n&fYour current balance &7» &#FFB366%${selectedStat}%`;
        // Prepend a nicer "based on" label (replace earlier one)
        // Replace the earlier base line which used the raw selectedStat
        // We'll insert the friendly label after the decorative header
        // Find position of the decorative header end (first double newline) and insert display text
        const decoEnd = textOutput.indexOf('\n\n');
        // If found, insert the Based on line
        if(decoEnd !== -1){
            // nothing to do here because we've already appended top lines after the header
        }
    }

    outputEl.textContent = textOutput;
    document.getElementById('backBtn').style.display = 'inline-block';
    // Back clears selections to start over
    document.getElementById('backBtn').addEventListener('click', () => {
        localStorage.removeItem('selectedStat');
        localStorage.removeItem('selectedColor');
        window.location.href = 'ajlb.html';
    });
}, 2500); // 2.5 seconds "generating"
</script>

</body>
</html>
